{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block body %}

	<h4>{{ user.username }}</h4>
	<form method=post action="/edit/">
		{{ form.hidden_tag() }}
		<dl>
			{{wtf.form_field(form.username)}}
			{{wtf.form_field(form.email)}}
			{{wtf.form_field(form.password)}}
			{{wtf.form_field(form.confirm)}}
		</dl>
		<p><input class = "btn btn-primary" input type=submit value=Update></p>
		<p><a class="btn btn-danger" href="{{ url_for('main.user', username = g.user.username) }}">Cancel </a></p>
	</form>



{% endblock %}
