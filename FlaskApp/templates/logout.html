{% extends "template.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

<body>

<div class="container">

	<h4> Please Login</h4>

		<form method="POST" action="/login/">
			<dl>
			{{ form.hidden_tag() }}
			{{ wtf.form_field(login_form.username) }}
			{{ wtf.form_field(login_form.password) }}
			</dl>
			<p><input class = "btn btn-primary" input type=submit value=Login></p>
		</form>

		{% if error %}

		<p class="error">{{ error }}</p>

		{% endif %}

</div>


</body>

{% endblock %}
